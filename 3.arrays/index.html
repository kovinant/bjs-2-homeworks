<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Data Input</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<h2>Compare Arrays</h2>
<form id="compareArraysForm">
    <input type="text" id="array1" placeholder="Enter array 1 (e.g., 1,2,3)">
    <input type="text" id="array2" placeholder="Enter array 2 (e.g., 4,5,6)">
    <button type="submit">Compare</button>
</form>
<div id="compareArraysResult"></div>

<h2>Get Users Average Age</h2>
<form id="usersAverageAgeForm">
    <label for="gender">Select gender:</label>
    <select id="gender">
        <option value="мужской">Male</option>
        <option value="женский">Female</option>
    </select>
    <button type="submit">Calculate Average Age</button>
</form>
<div id="usersAgeAverage"></div>

<script src="task.js"></script>
</body>
</html>
