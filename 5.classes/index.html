<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Библиотека и Журнал успеваемости</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Библиотека</h1>
  <button id="findBook">Найти книгу "Война и мир"</button>
  <button id="giveBook">Выдать книгу "Война и мир"</button>
  <div id="bookOutput" class="output"></div>

  <h1>Журнал успеваемости</h1>
  <button id="addMark">Добавить оценку по химии</button>
  <button id="showAverage">Показать среднюю оценку</button>
  <div id="studentOutput" class="output"></div>
  <h2>Добавление оценки</h2>
  <label for="subject">Предмет:</label>
  <input type="text" id="subject" placeholder="Введите предмет">
  <label for="mark">Оценка:</label>
  <input type="number" id="mark" min="2" max="5" placeholder="2-5">
  <button id="addMarkBtn">Добавить оценку</button>
</div>

  
<script src="task.js"></script>
</body>
</html>
